<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="background-color:darkslategrey">
<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-sm-6">
        <div class="card mb-3">
          <h3 class="text-center mt-2" style="color: green;">Summary in English</h3>
          <div class="card-body">
            <textarea class="form-control" rows="5" style="border: 2px solid green;">
              {{value1}}
            </textarea>
            
          </div>
        </div>

        <div class="card">
          <h3 class="text-center mt-2" style="color: green;">Summary in Marathi</h3>
          <div class="card-body">
            <textarea class="form-control" rows="5" style="border: 2px solid green;">
              {{value3}}
            </textarea>
          </div>
        </div>
    </div>
    <div class="col-sm-6">
      <div class="card mb-3">
        <h3 class="text-center mt-2" style="color: green;">Keyword in English</h3>
        <div class="card-body">
          {% for val in value2 %}
          <button type="button" class="btn btn-outline-success text-dark m-1" style="font-size:15px; font-weight:normal">{{val}}</button>
          {% endfor %}
          
        </div>
      </div>
      <div class="card">
        <h3 class="text-center mt-2" style="color: green;">Keyword in Marathi</h3>
        <div class="card-body">
          {% for val in value4 %}
              <button type="button" class="btn btn-outline-success text-dark m-1" style="font-size:15px; font-weight:normal">{{val}}</button>

          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
